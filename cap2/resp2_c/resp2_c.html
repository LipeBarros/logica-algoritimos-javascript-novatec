<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermecado JS</title>
</head>
<body>
    <h1>Supermecado JS</h1>

    <p>Produto: <input type="text" id="produto"></p>
    <p>Preço: <input type="text" id="preco"></p>

    <button onclick="calcular()">Ver Promoção</button>

    <div id="textoPromocional"></div>

    <script>
        function calcular(){
            var nomeProduto = document.getElementById("produto").value;
            var valorProduto = Number(document.getElementById("preco").value);
            var textoPromocional = document.getElementById("textoPromocional");

            var total = valorProduto + valorProduto + (valorProduto / 2)

            textoPromocional.innerHTML = `<p>O terceiro produto custa apenas R$: ${total}</p>`
        }
    </script>
</body>
</html>
