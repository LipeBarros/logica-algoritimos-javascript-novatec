<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculation</title>
</head>
<body>
    <div id="container" >
        <div id="display">
            <span id="calculo"></span>
            <span id="resultado"></span>
        </div>
        <div class="bnt operador" onclick="limpaDisplay()">C</div>
        <div class="bnt operador" onclick="digita('/')">/</div>
        <div class="bnt operador" onclick="digita('*')">*</div>
        <div class="bnt operador" onclick="digita('-')">-</div>
        <div class="bnt" onclick="digita(7)">7</div>
        <div class="bnt" onclick="digita(8)">8</div>
        <div class="bnt" onclick="digita(9)">9</div>
        <div id="mais" class="bnt operador" onclick="digita('+')">+</div>
        <div class="bnt" onclick="digita(4)">4</div>
        <div class="bnt" onclick="digita(5)">5</div>
        <div class="bnt" onclick="digita(6)">6</div>
        <div class="bnt" onclick="digita(1)">1</div>
        <div class="bnt" onclick="digita(2)">2</div>
        <div class="bnt" onclick="digita(3)">3</div>
        <div id="igual" class="bnt" onclick="resultado()">=</div>
        <div id="zero" class="bnt" onclick="digita(0)">0</div>
        <div class="bnt" onclick="digita('.')">.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
